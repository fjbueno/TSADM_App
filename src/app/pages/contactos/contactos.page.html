<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let contacto of aContactos">
    <ion-item (click)="infoextra(contacto)">
      <ion-label>
        <ion-icon name="person-add-outline"></ion-icon>
        <ion-text color="primary"> 
          <h2>{{contacto.name}}</h2>
        </ion-text>
        <ion-text color="secondary">      
          <h3>{{contacto.email}}</h3>
        </ion-text>
        <ion-text color="tertiary">
          <p>{{contacto.phone}}</p> 
        </ion-text> 
      </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
